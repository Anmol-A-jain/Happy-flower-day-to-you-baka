<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Sketchfab Model with Background Music</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f4f4f4;
            cursor: pointer; /* Indicates the user can click */
        }
        .sketchfab-embed-wrapper {
            max-width: 800px;
            margin: 0 auto;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }
        p {
            font-size: 14px;
            color: #4A4A4A;
        }
        a {
            font-weight: bold;
            color: #1CAAD9;
            text-decoration: none;
        }
    </style>
</head>
<body id="pageBody">

    <h2>Flower Lewisia (3D Model)</h2>

    <!-- Background Music (Muted Initially) -->
    <audio id="bg-music" autoplay loop muted>
        <source src="Audio.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="sketchfab-embed-wrapper"> 
        <iframe title="Flower Lewisia" 
            frameborder="0" 
            allowfullscreen 
            mozallowfullscreen="true" 
            webkitallowfullscreen="true" 
            allow="autoplay; fullscreen; xr-spatial-tracking" 
            src="https://sketchfab.com/models/d590a739a83f4fb7a6abd8af099f4a71/embed?autostart=1&preload=1&ui_theme=dark">
        </iframe> 
        
        <p> 
            <a href="https://sketchfab.com/3d-models/flower-lewisia-d590a739a83f4fb7a6abd8af099f4a71" target="_blank">Flower Lewisia</a> 
            by <a href="https://sketchfab.com/vustudios" target="_blank">vustudios</a> on 
            <a href="https://sketchfab.com" target="_blank">Sketchfab</a>
        </p>
    </div>

    <script>
        // Wait for user interaction to unmute audio
        document.getElementById("pageBody").addEventListener("click", function () {
            var audio = document.getElementById("bg-music");
            if (audio.muted) {
                audio.muted = false; // Unmute audio on click
                audio.play();
                console.log("Audio unmuted and playing.");
            }
        });
    </script>

</body>
</html>
